<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" src="script/saveBook.js"></script>

<title>Library Books Management</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#">The eLibrary&reg;</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="index.html">
						About Us
						<span class="sr-only">(current)</span>
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Virtual Tour</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="books.html">Books</a>
				</li>
			</ul>
			<div class="text-white">Welcome, Guest</div>
		</div>
	</nav>

	<div class="container text-secondary">
		<h1 class="text-primary mt-3 mb-3 display-5 d-inline-block">New
			Book Form</h1>

		<p>
			<strong>Note:</strong>
			Form fields marked with asterisk (*) are required.
		</p>
		<form enctype='application/json' id="newBookForm">
			<div class="form-group">
				<label for="title">*Book Title</label>
				<input type="text" class="form-control" id="title" name="title"
					required="required">
			</div>

			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="isbn">*ISBN</label>
					<input type="text" class="form-control" id="isbn" name="isbn"
						required="required">
				</div>
				<div class="form-group col-md-6">
					<label for="overdueFee">*Overdue Fee per day</label>
					<input type="text" class="form-control" id="overdueFee"
						name="overdueFee" aria-describedby="overdueFeeHelp"
						required="required" placeholder="0.00">
					<small id="overdueFeeHelp" class="form-text text-muted">Enter
						a valid decimal amount; in dollars and cents; no comma(e.g. 1.99)</small>
				</div>
			</div>

			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="publisher">*Publisher</label>
					<input type="text" class="form-control" id="publisher"
						name="publisher" required="required">
				</div>
				<div class="form-group col-md-6">
					<label for="datePublished">*Date Published</label>
					<input type="date" class="form-control" id="datePublished"
						name="datePublished" required="required" placeholder="mm/dd/yyyy">
				</div>
			</div>
			<div style="text-align: right; margin-bottom: 30px">
				<button type="button" class="btn btn-outline-danger">Reset</button>
				<button type="submit" class="btn btn-outline-success">Save
					Book</button>
			</div>
		</form>

		<p id="success" class="text-success"></p>
		<p id="error" class="text-danger"></p>
	</div>




	<footer class="bg-light p-2">
		<div class="container d-inline-block">
			<span class="text-muted float-left">The eLibrary&reg;</span>
			<span class="text-muted float-right">&copy; December 2019</span>
		</div>
	</footer>


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>
</html>
