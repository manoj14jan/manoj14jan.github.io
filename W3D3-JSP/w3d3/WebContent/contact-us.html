<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<title>CS472-W3D1 - Assignment 11 - Java Servlet</title>
</head>
<body>
	<nav class="navbar navbar-expand-sm navbar-dark bg-primary">
		<a class="navbar-brand" href="#">CS472-WAP ::: Assignment 11</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="#">
						Home
						<span class="sr-only">(current)</span>
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">About</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Contact Us</a>
				</li>
			</ul>
			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2" type="search"
					placeholder="Search" aria-label="Search">
				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			</form>
		</div>
	</nav>



	<div class="w-75 m-auto">
		<h4 class="mt-3 mb-3">Customer Contact Form</h4>
		<form>
			<div class="form-group">
				<label for="name">*Name</label>
				<input type="text" class="form-control" id="name"
					required="required" placeholder="John H Smith">
			</div>
			<div class="form-group">
				<label>*Gender</label>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="gender"
						id="gender-male" value="Male" required>
					<label class="form-check-label mr-5" for="gender-male">Male</label>

					<input class="form-check-input" type="radio" name="gender"
						id="gender-female" value="Female" required>
					<label class="form-check-label" for="gender-female">Female</label>
				</div>
			</div>
			<div class="form-group">
				<label for="category">*Category</label>
				<select class="form-control" id="category" name="category">
					<option value="">select</option>
					<option value="Feedback">Feedback</option>
					<option value="Inquiry">Inquiry</option>
					<option value="Complaint">Complaint</option>
				</select>
			</div>
			<div class="form-group">
				<label for="message">*Message</label>
				<textarea class="form-control" id="message" name="message" rows="3"></textarea>
			</div>
			<div class="form-group">
				<button type="submit" class=" w-100 btn btn-primary">Submit</button>
			</div>
		</form>

	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>
</html>
