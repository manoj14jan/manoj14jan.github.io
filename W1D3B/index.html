<!doctype html>
<html lang="en">

<head>
    <link rel="icon" type="image/gif" href="images/pie-icon.png">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Movie Review</title>
</head>

<body>
    <div class="container">
        <header>
            <navbar>
                <ul class="menu">
                    <li>
                        Home
                    </li>
                    <li>
                        About
                    </li>
                    <li>
                        Movies
                    </li>
                    <li>
                        Reviews
                    </li>
                    <li>
                        Book Ticket
                    </li>
                </ul>
            </navbar>
        </header>

        <div class="slider">

            <div class="slider-content slider-section">
                <img class="mySlides slider-animate-zoom" src="images/slider-01.jpg">
                <img class="mySlides slider-animate-zoom" src="images/slider-02.jpg">
                <img class="mySlides slider-animate-zoom" src="images/slider-03.jpg">
                <img class="mySlides slider-animate-zoom" src="images/slider-04.jpg">
                <img class="mySlides slider-animate-zoom" src="images/slider-05.jpg">
            </div>
            <div>
                <div class="mini-img">
                    <img class="" src="images/image-1.jpg">
                    <img class="" src="images/image-2.jpg">
                    <img class="" src="images/image-3.jpg">
                    <img class="" src="images/image-4.jpg">
                    <img class="" src="images/image-5.jpg">
                    <img class="" src="images/image-1.jpg">
                </div>
                <div class="review">
                   <a href="#"><img class="" src="images/movie-reviews.png"></a> 
                </div>
            </div>
            <script>
                var myIndex = 0;
                carousel();

                function carousel() {
                    var i;
                    var x = document.getElementsByClassName("mySlides");
                    for (i = 0; i < x.length; i++) {
                        x[i].style.display = "none";
                    }
                    myIndex++;
                    if (myIndex > x.length) { myIndex = 1 }
                    x[myIndex - 1].style.display = "block";
                    setTimeout(carousel, 2500);
                }
            </script>
        </div>
</body>

</html>
