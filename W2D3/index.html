<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="script/script.js"></script>

    <title>Mini Banking App</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">CS472:::Mini Banking App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#"> <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Bank Account Form</h5>
            <h6 class="card-subtitle mb-2 text-muted">Create New Account</h6>
            <form id="bank-account-form">
                <div class="form-group">
                    <label for="account-number">Account Number</label>
                    <input type="text" class="form-control" id="account-number" aria-describedby="accountNumberHelp"
                        name="accountNumber" placeholder="01-XXX-XXXX" required  pattern="01-[\d]{3}-[\d]{4}" title="Your Unique Account Number" >
                    <small id="accountNumberHelp" class="form-text text-muted">Your Unique Account Number</small>
                </div>

                <div class="form-group">
                    <label for="customer-name">Customer Name</label>
                    <input type="text" class="form-control" id="customer-name" name="customerName"
                        placeholder="e.g. John B. Smith" required>

                </div>

                <div class="form-group">
                    <label for="account-type">Account Type</label>
                    <select class="form-control" id="account-type" name="accountType" required>
                        <option value="">Select Account</option>
                        <option value="Checking Account">Checking Account</option>
                        <option value="Saving Account">Saving Account</option>
                        <option value="Saving Account">Loan Account</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Create New Account</button>
            </form>

            <ul class="list-group" style="margin-top:30px" id="account-list">
                <li class="list-group-item active">List of Customer Account</li>
            </ul>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
